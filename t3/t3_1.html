<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#div1 {
				background-position: relative;
				height: 80px;
			}

			#div {
				width: 50px;
				height: 50px;
				position: absolute;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div" style>

			</div>
		</div>
		<p style="text-align: center;">
			<input type="button" value="开始" onclick="start()">
			<input type="button" value="停止" onclick="stop()">
		</p>
	</body>
	<script type="text/javascript">
		var startTime = 0

		function change() {
			if (startTime == 0) {
				startTime = new Date()
			}
			var time = new Date()
			document.getElementById("div").style.left = ((time - startTime) / 1 % 1920) + "px"
		}

		function start() {
			var animation = requestAnimationFrame(start)
			change()
		}
		function stop(){
			cancelAnimationFrame(animation)
		}
		
	</script>
</html>
