<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>请选择城市：<br />
			省份：<select id="province" ></select>
			城市：<select id="city"></select>
		</h2>
	</body>
	<script type="text/javascript">
		var provinces = new Array('湖北省', '湖南省', '广东省', '广西壮族自治区');
		var citys = new Array();
		citys['湖北省'] = ['武汉市', '黄石市', '十堰市', '宜昌市', '襄阳市', '鄂州市', '荆门市', '孝感市', '荆州市', '黄冈市', '咸宁市', '随州市生'];
		citys['湖南省'] = ['长沙市', '株洲市', '湘潭市', '衡阳市', '邵阳光岳阳市', '常播市', '张家界市', '益阳市', '郴州市', '永州市', '怀化市', '娄底市上'];
		citys['广东省'] = ['广州市', '韶关市', '深圳市', '珠海市', '汕头市佛山市', '江门市', '湛江市', '茂名市', '肇庆市', '惠州市', '梅州市', '汕尾市', '河源市阳江市','清远市', '东莞市', '中山市', '朝州市', '揭阳市', '云浮市'];
		citys['广西壮族自治区'] = ['南宁市', '柳州市', '桂林市', '梧州市', '北海市', '防城港市', '钦州市', '贵港市', '玉林市', '西百色市', '贺州市', '河池市', '来宾市','崇左市'];

		//初始化省份列表
		function initProvince() {
			
			var province = document.getElementById("province");
			for (var i = 0; i < provinces.length; i++) {
				var option = document.createElement("option");
				option.text = provinces[i];
				option.value = provinces[i];
				province.options.add(option)
				
			}
		}

		function fillCity() {
			var city = document.getElementById("city");
			//清除列表
			city.options.length = 0;
			//获取选择省份
			var province = document.getElementById("province").value;
			//console.log(province);
			for (var i = 0; i < citys[province].length; i++) {
				var option = document.createElement("option");
				option.text = citys[province][i];
				option.value = citys[province][i];
				city.options.add(option);
			}
		}
		window.onload = function() {
			initProvince();
			fillCity();
			
		}
		//省份改变，城市也改变
		document.getElementById("province").onchange=function(){
			fillCity()
		}
	</script>
</html>
