<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.3.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("a[href='#']").click(function(){
					var flag=$("ul li:gt(2)").is(":visible")
					if(flag){
						$("ul li:gt(2)").css("display","none")
						$(this).text("(展开)")
					}else{
						$("ul li:gt(2)").css("display","list-item")
						$(this).text("(收起)")
					}
				})
			})
		</script>
	</head>
	<body>
		<h3>影视排行榜<a href="#">（收起）</a></h3>

			<li>前任3：再见前任</li>
			<li>冰雪奇缘</li>
			<li>极品飞车</li>
		</ul>
	</body>
</html>
