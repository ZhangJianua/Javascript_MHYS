<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h2{
				border-top: solid blue 1px;
				border-left: solid blue 1px;
				width: 100px;
				height: 35px;
				margin: 0px;
				float: left;
				text-align: center;
			}
			.tab-content{
				border: solid blue 1px;
				width: 402px;
				height: 400px;
			}
			.tab-content div{
				display: none;
			}
			.current{
				background-color: pink;
			}
			.tab-content .show{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab-head">
			<h2 id="tab1" class="current" onclick="changeTab(0)">热点</h2>
			<h2 onclick="changeTab(1)">娱乐</h2>
			<h2 onclick="changeTab(2)">段子</h2>
			<h2 onclick="changeTab(3)">体育</h2>
		</div>
		<div class="tab-content">
			<div class="show">本页面显示热点新闻</div>
			<div>本页面显示娱乐新闻</div>
			<div>本页面显示搞笑段子</div>
			<div>本页面显示体育新闻</div>
		</div>
		<script type="text/javascript">
			var tabs=document.getElementsByClassName("tab-head")[0].getElementsByTagName("h2")
			var contents=document.getElementsByClassName("tab-content")[0].getElementsByTagName("div")
			function changeTab(index)}{
				for	(var i=0;i<tabs.length;i++){
					if(i==index){
						tabs[i].className="current"
						contents[i].className="show"
					}else{
						tabs[i].className=""
						contents[i].className=""
					}
				}
			}
		</script>
	</body>
</html>
