<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getSize(length,width,height){
				var size=length*width*height
				return size
			}
			
		</script>
		<h2>长度为8米，宽度为5米，高度为3米的教室的总体积为：<br/>
		<script type="text/javascript">
			document.write(getSize(8,5,3)+"立方米")
			
		</script>
		</h2>
	</body>
</html>
