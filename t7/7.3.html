<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.3.min.js"></script>
		
	</head>
	<body>
		<p>
			<a href="">增加</a>&nbsp;&nbsp;&nbsp;<input type="text"><a href="">查询</a>
		</p>
		<table border="1" id="table">
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>薪水</th>
				<th>功能</th>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>8000</td>
				<td>
					<a href="" id="save_btn" style="display: none;">保存</a>
					<a href="" id="modify_btn">修改</a>
					<a href="" id="delete_btn">删除</a>
				</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>9000</td>
				<td>
					<a href="" id="save_btn" style="display: none;">保存</a>
					<a href="" id="modify_btn">修改</a>
					<a href="" id="delete_btn">删除</a>
				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript">
		$(function(){
			//增加
			$("a:contains('增加')").click(function(){
				var first_tr=$("#table tr:eq(1)")
				var new_tr=first_tr.clone(true)
				new_tr.appendTo(first_tr.parent())
			})
			//删除方法
			$("a#delete_btn").click(function(){
				$(this).parent().parent().remove()
			})
		})
		
	</script>
</html>
