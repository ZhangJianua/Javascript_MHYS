<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1" id="tab">
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
				<th>部门</th>
			</tr>

		</table>
		<script type="text/javascript">
			function Employee(name, age, gender, department) {
				this.name = name;
				this.age = age;
				this.gender = gender;
				this.department = department;
			}
			var p1 = new Employee("张三", "25", "男", "人事部");
			var p2 = new Employee("李四", "23", "女", "财务部");
			var p3 = new Employee("王五", "24", "女", "研发部");
			var arr = new Array(p1, p2, p3)

			function init() {
				var table = document.getElementById("tab");
				for (var index in arr) {
					var tr = document.createElement("tr");
					for (var prop in arr[index]) {
						var td = document.createComment("td");
						with(arr[index]) {
							if (prop == "name") {
								td.innerHTML = name;
							}
							if (prop == "age") {
								td.innerHTML = age;
							}
							if (prop == "gender") {
								td.innerHTML = gender;
							}
							if (prop == "department") {
								td.innerHTML = department;
							}
						}
						tr.appendChild(td)
					
					}
					table.appendChild(tr)
				
				}
			}
			window.onload = function() {

				init();

			};
		</script>
	</body>
</html>
