<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.4</title>
	</head>
	<body>
		<table border="1" id="tb">
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>班级</th>
				<th>电话</th>
				<th>操作</th>
			</tr>
			<tr>
				<td>张三</td>
				<td>男</td>
				<td>25</td>
				<td>软件1班</td>
				<td>13125478858</td>
				<td><a href="#" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>25</td>
				<td>软件3班</td>
				<td>19958694475</td>
				<td><a href="#" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td>王五</td>
				<td>男</td>
				<td>24</td>
				<td>软件1班</td>
				<td>15214517871</td>
				<td><a href="#" onclick="del(this)">删除</a></td>
			</tr>
			<tr>
				<td>赵六</td>
				<td>女</td>
				<td>23</td>
				<td>软件2班</td>
				<td>19658791121</td>
				<td><a href="#" onclick="del(this)">删除</a></td>
			</tr>
		</table>
		<p>
			<input type="text" placeholder="请输入姓名" id="name">
			<select name="" id="">
				<option value="">男</option>
				<option value="">女</option>
			</select>
			<input type="text" placeholder="请输入年龄" id="age">
			<input type="text" placeholder="请输入班级" id="cls">
			<input type="text" placeholder="请输入手机号" id="mobile">
			<input type="button" value="插入数据" onclick="insert()">
		</p>
		<script type="text/javascript">
			function insert() {

				// 获取输入的数据
				var sel = document.getElementsByTagName("select")[0]
				var gender = sel.options[sel.selectedIndex].text
				var age=document.getElementById("age").value
				var mobile=document.getElementById("mobile").value
				var cls=document.getElementById("cls").value
				var name=document.getElementById("name").value
				var tb=document.getElementById("tb")
				var array = new Array(name,gender,age,cls,mobile)			
				var cols = tb.getElementsByTagName("th")
				var newtr = document.createElement("tr")
				for (var i = 0; i < cols.length; i++) {
					if (i == cols.length - 1) {
						var td = document.createElement("td")
						var a = document.createElement("a")
						a.innerHTML = "删除"
						a.onclick = function() {
							a.parentNode.parentNode.parentNode.removeChild(a.parentNode.parentNode);
						}
						a.setAttribute("href", "#")
						td.appendChild(a)
						newtr.appendChild(td)
						alert("恭喜你，成功添加数据")
					} else {
						var td = document.createElement("td")
						td.innerHTML = array[i]
						newtr.appendChild(td)
					}
					tb.appendChild(newtr)
					
				}
			}

			//删除数据方法
			function del(obj) {
				var tr = obj.parentNode.parentNode
				if (tr != null) {
					tr.parentNode.removeChild(tr)
				}
			}
		</script>


	</body>
</html>
